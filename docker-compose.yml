version: '3.8'
services:
  ysweet:
    build: .
    container_name: ysweet
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  auth:
    build:
      context: ./backend
      dockerfile: Dockerfile.auth
    container_name: ysweet-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - CONNECTION_STRING=ys://ysweet:8080
    restart: unless-stopped
    depends_on:
      ysweet:
        condition: service_healthy
